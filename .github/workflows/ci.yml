name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Check docs consistency
        run: bash scripts/check-docs.sh

      - name: Validate feature inventory
        run: bash scripts/features.sh validate

      - name: Run swift tests (skip if no package yet)
        if: hashFiles('Package.swift') != ''
        run: |
          swift test --parallel

      - name: Skip swift tests (no Package.swift yet)
        if: hashFiles('Package.swift') == ''
        run: echo "No Package.swift found; skipping swift tests until the project is scaffolded."
