name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.0
        run: |
          brew update
          brew install swift@6
          SWIFT_PREFIX="$(brew --prefix swift@6)"
          echo "$SWIFT_PREFIX/bin" >> "$GITHUB_PATH"

      - name: Run swift tests (skip if no package yet)
        if: hashFiles('Package.swift') != ''
        run: |
          swift test --parallel

      - name: Skip swift tests (no Package.swift yet)
        if: hashFiles('Package.swift') == ''
        run: echo "No Package.swift found; skipping swift tests until the project is scaffolded."
