name: Auto-Journal PR Events

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  journal:
    runs-on: ubuntu-latest
    # Add journal entry to PR branch while it's still open
    # When PR merges, journal entry goes into main automatically
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if journal entry already exists
        id: check_journal
        run: |
          if grep -q "PR #${{ github.event.pull_request.number }}" .ai/JOURNAL.md 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update journal
        if: steps.check_journal.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get files changed in PR
          FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path' 2>/dev/null | head -5 | paste -sd ", " - || echo "N/A")

          # Journal entry for PR (will be included when PR merges)
          cat >> .ai/JOURNAL.md << EOF

          ---
          ## $(date '+%Y-%m-%d %H:%M') [PR-READY]
          **Event:** PR #${{ github.event.pull_request.number }}
          **Title:** ${{ github.event.pull_request.title }}
          **By:** ${{ github.event.pull_request.user.login }}
          **Branch:** ${{ github.head_ref }} â†’ ${{ github.base_ref }}
          **Files changed:** $FILES
          **Context:** PR opened and ready for review. Journal entry will be included when PR merges.
          ---
          EOF

      - name: Commit journal
        if: steps.check_journal.outputs.exists == 'false'
        run: |
          git config user.name "WristBop Journal Bot"
          git config user.email "journal-bot@wristbop.dev"

          if [[ -n $(git status -s .ai/JOURNAL.md) ]]; then
            git add .ai/JOURNAL.md
            git commit -m "docs: auto-journal PR #${{ github.event.pull_request.number }}"
            git push origin ${{ github.head_ref }}
          fi
